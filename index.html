<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ---------------Fuentes--------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ---------------Bootstrap y Css--------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- ---------------Include-html--------------- -->
    <script src="/js/include-html.js"></script>
    <!-- ---------------Nombre de la pagina--------------- -->
    <title>Inicio</title>
    <link rel="icon" href="/img/logo1.png" type="image/x-icon" />
  </head>

  <body>
    <!-- ---------------Header--------------- -->
    <div data-include="/pages/header.html"></div>

    <!-- ---------------Contenido--------------- -->
    <main>
  <section id="productos">
    <h2>Más vendidos</h2>
    <div class="card-container">
      <div class="card">
        <a href="/pages/productos.html">
        <img height="312.5" src="/img/hongo.jpg" alt="Hongo" /></a>
      </div>
      <div class="card">
        <a href="/pages/productos.html"><img width="250" src="/img/coco.jpg" alt="Coco" /></a>

  </section>

    <div class="card">
      <video width="250" controls loading="lazy">
        <source src="/img/videoplayback.mp4" />
        <track src="subtitulo.vtt" label="Español" default />
      </video>
    </div>
  </section>
  <section>
    <h2>Resenias</h2>
    <div class="contenido">

      <img src="/img/postres00.jpeg" alt="Variedades" />

      <p>Reseña 1: "Excelente servicio!"</p>
      <p>Reseña 2: "Deliciosos postres, volveré."</p>
      <p>Reseña 3: "Un lugar acogedor y bonito."</p>

  </div>
  </section>
</main>

    <!-- ---------------Footer--------------- -->
    <div data-include="/pages/footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
